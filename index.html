<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 1s ease-in-out;
        }

        .intro-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 181, 204, 0.3) 0%, rgba(14, 14, 14, 0.7) 100%);
            z-index: 1;
        }

        .intro-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .logo-container {
            position: relative;
            animation: logoEntrance 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
        }

        .logo {
            max-width: 600px;
            width: 90vw;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.6))
                    drop-shadow(0 0 60px rgba(0, 181, 204, 0.4));
            animation: glow 2s ease-in-out infinite alternate;
        }

        .portal-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            animation: portalPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        .loader-container {
            position: relative;
            animation: loaderEntrance 1.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        .loader {
            width: 24px;
            height: 80px;
            display: block;
            margin: 35px auto 0;
            border: 1px solid #FFF;
            border-radius: 0 0 50px 50px;
            position: relative;
            box-shadow: 0px 0px #FF3D00 inset;
            background-image: linear-gradient(#00b5cc 100px, transparent 0);
            background-position: 0px 0px;
            background-size: 22px 80px;
            background-repeat: no-repeat;
            box-sizing: border-box;
            animation: animloader 6s linear infinite;
        }

        .loader::after {
            content: '';  
            box-sizing: border-box;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            border: 1px solid #FFF;
            border-radius: 50%;
            width: 28px;
            height: 6px;
            background: #00b5cc;
            box-shadow: 0 0 10px #00b5cc;
        }

        .loader::before {
            content: '';  
            box-sizing: border-box;
            left: 0;
            bottom: -4px;
            border-radius: 50%;
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00b5cc;
            animation: animloader1 6s linear infinite;
        }

        .loading-text {
            color: #00b5cc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 2rem;
            text-shadow: 0 0 10px rgba(0, 181, 204, 0.8);
            animation: textPulse 1.5s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00b5cc;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
            box-shadow: 0 0 10px #00b5cc;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4s; }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg) translateY(-50px);
            }
            60% {
                transform: scale(1.1) rotate(2deg) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        @keyframes loaderEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.6))
                        drop-shadow(0 0 60px rgba(0, 181, 204, 0.4));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8))
                        drop-shadow(0 0 80px rgba(0, 181, 204, 0.6));
            }
        }

        @keyframes portalPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.1;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(80vh) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(20vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
        }

        @keyframes animloader {
            0% {
                background-position: 0px 80px;
            }
            100% {
                background-position: 0px 0px;
            }
        }

        @keyframes animloader1 {
            0% {
                box-shadow: 4px -10px rgba(0, 181, 204, 0), 6px 0px rgba(0, 181, 204, 0), 8px -15px rgba(0, 181, 204, 0), 12px 0px rgba(0, 181, 204, 0);
            }
            20% {
                box-shadow: 4px -20px rgba(0, 181, 204, 0), 8px -10px rgba(0, 181, 204, 0), 10px -30px rgba(0, 181, 204, 0.5), 15px -5px rgba(0, 181, 204, 0);
            }
            40% {
                box-shadow: 2px -40px rgba(0, 181, 204, 0.5), 8px -30px rgba(0, 181, 204, 0.4), 8px -60px rgba(0, 181, 204, 0.5), 12px -15px rgba(0, 181, 204, 0.5);
            }
            60% {
                box-shadow: 4px -60px rgba(0, 181, 204, 0.5), 6px -50px rgba(0, 181, 204, 0.4), 10px -90px rgba(0, 181, 204, 0.5), 15px -25px rgba(0, 181, 204, 0.5);
            }
            80% {
                box-shadow: 2px -80px rgba(0, 181, 204, 0.5), 4px -70px rgba(0, 181, 204, 0.4), 8px -120px rgba(0, 181, 204, 0), 12px -35px rgba(0, 181, 204, 0.5);
            }
            100% {
                box-shadow: 4px -100px rgba(0, 181, 204, 0), 8px -90px rgba(0, 181, 204, 0), 10px -120px rgba(0, 181, 204, 0), 15px -45px rgba(0, 181, 204, 0);
            }
        }

        .intro-screen.fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .intro-screen {
                background-image: url('./assets/intro_background_mobile.jpg') !important;
                background-size: cover !important;
                background-position: center !important;
            }

            .logo {
                max-width: 400px;
            }

            .loading-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 300px;
            }

            .loading-text {
                font-size: 0.9rem;
            }
        }

        /* Video Container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container.hidden {
            display: none;
        }

        .intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container.fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        /* Contenedor del botón de inicio */
        .start-button-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            z-index: 9998;
        }

        .start-button-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 181, 204, 0.4) 0%, rgba(14, 14, 14, 0.8) 100%);
            z-index: -1;
        }

        .start-button-container.hidden {
            display: none;
        }

        .start-button-container.fade-in {
            animation: fadeIn 1s ease-in forwards;
        }

        .start-button-container.fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

       
        .start-button {
            padding: 20px 50px;
            background: linear-gradient(135deg, #00b5cc 0%, #0088a3 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 181, 204, 0.4),
                        0 0 40px rgba(0, 255, 255, 0.3);
            animation: buttonPulse 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 181, 204, 0.6),
                        0 0 60px rgba(0, 255, 255, 0.5);
            background: linear-gradient(135deg, #00d4f0 0%, #00b5cc 100%);
        }

        .start-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .start-button-icon {
            font-size: 1.8rem;
            animation: iconBounce 1.5s ease-in-out infinite;
        }

        .start-button-text {
            line-height: 1;
        }

        .start-button-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 8px 30px rgba(0, 181, 204, 0.4),
                            0 0 40px rgba(0, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 8px 35px rgba(0, 181, 204, 0.6),
                            0 0 60px rgba(0, 255, 255, 0.5);
            }
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }

     
        @media (max-width: 768px) {
            .start-button-container {
                background-image: url('./assets/intro_background_mobile.jpg') !important;
                background-size: cover !important;
                background-position: center !important;
            }

            .start-button {
                padding: 18px 40px;
                font-size: 1.2rem;
            }
            
            .start-button-subtitle {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .start-button {
                padding: 15px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="intro-screen" id="introScreen">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="intro-content">
            <div class="logo-container">
                <div class="portal-effect"></div>
                <img src="./assets/text2.png" alt="Rick and Morty" class="logo">
            </div>
            
            <div class="loader-container">
                <span class="loader"></span>
                <p class="loading-text">Cargando Multiverso...</p>
            </div>
        </div>
    </div>

    
    <div class="start-button-container hidden" id="startButtonContainer">
        <button class="start-button" id="startButton">
            <span class="start-button-icon">▶</span>
            <span class="start-button-text">Iniciar Experiencia</span>
        </button>
        <p class="start-button-subtitle">Presiona para continuar</p>
    </div>

    
    <div class="video-container hidden" id="videoContainer">
        <video id="introVideo" class="intro-video" preload="auto" playsinline>
            <source id="videoSource" src="" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        const MIN_INTRO_DURATION = 6000;
        const startTime = Date.now();
        let hasRedirected = false;

        const isMobile = window.innerWidth <= 768;
        const videoSource = document.getElementById('videoSource');
        videoSource.src = isMobile ? './assets/rme_mobile.mp4' : './assets/rme_intro_video.mp4';

        const introScreen = document.getElementById('introScreen');
        const startButtonContainer = document.getElementById('startButtonContainer');
        const startButton = document.getElementById('startButton');
        const videoContainer = document.getElementById('videoContainer');
        const introVideo = document.getElementById('introVideo');

        function goToIndex() {
            if (hasRedirected) return;
            hasRedirected = true;

            const exitFullscreen = 
                document.exitFullscreen?.bind(document) ||
                document.webkitExitFullscreen?.bind(document) ||
                document.mozCancelFullScreen?.bind(document) ||
                document.msExitFullscreen?.bind(document);
            
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                exitFullscreen?.();
            }
            
            window.location.href = './characters.html';
        }

        function showStartButton() {
            introScreen.classList.add('fade-out');
            setTimeout(() => {
                introScreen.style.display = 'none';
                startButtonContainer.classList.remove('hidden');
                startButtonContainer.classList.add('fade-in');
            }, 800);
        }

        function playFullscreenVideo() {
            startButtonContainer.classList.add('fade-out');
            setTimeout(() => {
                startButtonContainer.style.display = 'none';
                videoContainer.classList.remove('hidden');
                videoContainer.classList.add('fade-in');
                
                introVideo.muted = false;
                introVideo.play().then(() => {
                    setTimeout(() => {
                        (videoContainer.requestFullscreen?.() || 
                         videoContainer.webkitRequestFullscreen?.() || 
                         videoContainer.mozRequestFullScreen?.() || 
                         videoContainer.msRequestFullscreen?.())?.catch(() => {});
                    }, 100);
                }).catch(() => {
                    setTimeout(goToIndex, 2000);
                });
            }, 600);
        }

        function finishIntro() {
            const elapsed = Date.now() - startTime;
            const remainingTime = Math.max(0, MIN_INTRO_DURATION - elapsed);
            setTimeout(showStartButton, remainingTime);
        }

        startButton.addEventListener('click', playFullscreenVideo);
        introVideo.addEventListener('ended', goToIndex);
        introVideo.addEventListener('error', () => {
            setTimeout(goToIndex, 2000);
        });

        videoContainer.addEventListener('click', (e) => {
            if (e.target === videoContainer || e.target === introVideo) {
                goToIndex();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === ' ' || e.key === 'Enter') {
                if (!videoContainer.classList.contains('hidden')) {
                    e.preventDefault();
                    goToIndex();
                } else if (!startButtonContainer.classList.contains('hidden')) {
                    e.preventDefault();
                    playFullscreenVideo();
                }
            }
        });

        window.addEventListener('load', finishIntro);
        setTimeout(() => {
            if (document.readyState !== 'complete') {
                finishIntro();
            }
        }, 8000);
    </script>
</body>
</html>
