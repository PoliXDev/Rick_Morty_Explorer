<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Episodio - Rick & Morty Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="./episodes.html" class="back-link">‚Üê Volver a episodios</a>
            <img src="./assets/text2.png" alt="Rick and Morty" class="header-logo">
            <nav class="header-nav">
                <a href="./characters.html" class="nav-link">Personajes</a>
                <a href="./episodes.html" class="nav-link">Episodios</a>
                <a href="./favorites.html" class="nav-link">Favoritos</a>
            </nav>
        </div>
    </header>

  
    <main class="main-content">
        <div class="container">
        
            <div id="loader" class="loader hidden">
                <div class="loader-spinner"></div>
                <p>Cargando episodio...</p>
            </div>

            
            <div id="error-message" class="error-message hidden"></div>

          
            <div id="episode-detail" class="episode-detail"></div>

        
            <section id="episode-characters-section" class="episode-characters-section hidden">
                <h2 class="section-title">Personajes en este episodio</h2>
                
              
                <div id="characters-loader" class="loader hidden">
                    <div class="loader-spinner"></div>
                    <p>Cargando personajes...</p>
                </div>

              
                <div id="episode-characters-grid" class="characters-grid"></div>
            </section>
        </div>
    </main>

  
    <footer class="footer">
        <div class="container">
            <p>Impulsado por <a href="https://rickandmortyapi.com" target="_blank">Rick and Morty API</a></p>
            <p>Desarrollado por <a href="https://github.com/PoliXDev" target="_blank">Daniel Ruiz Poli</a></p>
        </div>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
