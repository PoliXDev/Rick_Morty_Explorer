<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
  </head>
  <body>
  
    <header class="header">
        <div class="container">
            <img src="./assets/text2.png" alt="Rick and Morty" class="header-logo">
            <p class="header-subtitle">Explora personajes del multiverso</p>
            <nav class="header-nav">
                <a href="./characters.html" class="nav-link active">Personajes</a>
                <a href="./episodes.html" class="nav-link">Episodios</a>
                <a href="./favorites.html" class="nav-link">Favoritos</a>
            </nav>
        </div>
    </header>

  
    <main class="main-content">
        <div class="container">
           
            <section class="search-section">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Buscar personajes por nombre..."
                >
            </section>

           
            <section class="filters-section">
                <div class="filter-group">
                    <label for="status-filter">Estado:</label>
                    <select id="status-filter" class="filter-select">
                        <option value="">Todos</option>
                        <option value="alive">Vivo</option>
                        <option value="dead">Muerto</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="species-filter">Especie:</label>
                    <input 
                        type="text" 
                        id="species-filter" 
                        class="filter-input" 
                        placeholder="Ej: Human, Alien..."
                    >
                </div>

                <div class="filter-group">
                    <label for="gender-filter">Género:</label>
                    <select id="gender-filter" class="filter-select">
                        <option value="">Todos</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="genderless">Sin género</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                </div>
            </section>

           
            <div id="loader" class="loader hidden">
                <div class="loader-spinner"></div>
                <p>Cargando personajes...</p>
            </div>

            <div id="error-message" class="error-message hidden"></div>

           
            <section id="characters-grid" class="characters-grid"></section>

           
            <div class="load-more-container">
                <button id="load-more-btn" class="load-more-btn hidden">
                    Cargar más personajes
                </button>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <p>Impulsado por <a href="https://rickandmortyapi.com" target="_blank">Rick and Morty API</a></p>
            <p>Desarrollado por <a href="https://github.com/PoliXDev" target="_blank">Daniel Ruiz Poli</a></p>
        </div>
    </footer>

 
    <audio autoplay loop id="background-audio">
        <source src="./assets/background_sound.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="./js/app.js"></script>
    <script>
        const audio = document.getElementById('background-audio');
        audio.volume = 0.3;
        document.addEventListener('click', () => {
            audio.play().catch(() => {});
        }, { once: true });
    </script>
  </body>
</html>
